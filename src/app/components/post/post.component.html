<hr>
<div>
  <div>post #{{post.id}}</div>
  <div>post by #{{post.userId}}</div>
  <h1>{{post.title}}</h1>
  <p>{{post.body}}</p>
  <button>
    <a
      [routerLink]="[post.id, 'comments']"
      [queryParams]="{postId: post.id}"
    >
      show comments to this post
    </a>
  </button>
  <hr>
</div>
